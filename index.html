<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Solitaire Game</title>
    <script type = "text/javascript" src="Solitaire.js"></script>
    <style>
        #new_game{
            margin: 10px;
            position:absolute;
            left:1%;
        }
        body {
         background-color:#00A36C;
        }



        #mydiv {
  position: absolute;
  z-index: 9;
  text-align: center;
}

#mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
}



        </style>
</head>

<body>
    <div id="mydiv">
        <div id="mydivheader">
            <img src="https://deckofcardsapi.com/static/img/KH.png" class="rounded float-start" alt="..." width="140px">           
        </div>
        
      </div>

    <script>
        //Make the DIV element draggagle:
        var width = screen.width;
        var height = screen.height;
        dragElement(document.getElementById("mydiv"));
        var card =document.getElementById("mydiv");
        card.setAttribute("style", "position:absolute;left:1%;  top:5%;")
        console.log(card.getBoundingClientRect().x+" "+card.getBoundingClientRect().y);

        function snapeElement(elmnt){
          var x = card.getBoundingClientRect().x;
          var y = card.getBoundingClientRect().y;
          if(x>0&&x<0.08*width){
            if(y>0&&y<0.1*height){
              card.setAttribute("style", "position:absolute;left:1%;  top:5%;")
            }
          }
          if(x>0.9*width&&x<0.99*width){
            if(y>0&&y<0.2*height){
              card.setAttribute("style", "position:absolute;left:90%;  top:5%;")
            }
          }
        }
        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          if (document.getElementById(elmnt.id + "header")) {
            /* if present, the header is where you move the DIV from:*/
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
          } else {
            /* otherwise, move the DIV from anywhere inside the DIV:*/
            elmnt.onmousedown = dragMouseDown;
          }
        
          function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }
        
          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

          }
        
          function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;
            snapeElement(elmnt);
          }
        }
        </script>
    <button id ="new_game" type="button" class="btn btn-dark">New game</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
